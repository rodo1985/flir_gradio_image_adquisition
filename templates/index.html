<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edge vs Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <!-- Button to trigger sidebar -->
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                Toggle Sidebar
            </button>
        </div>
    </nav>

    <div class="d-flex">
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasExampleLabel">Sidebar</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group">
                    <li class="list-group-item">Home</li>
                    <li class="list-group-item">Dataset</li>
                    <li class="list-group-item">Train</li>
                    <li class="list-group-item">Deploy</li>
                </ul>
                <div class="mt-3">
                    <h5>Settings</h5>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-fill">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo">
            <h1>Welcome to My Flask and Gradio App</h1>
            <p>This is a simple integration of a Flask application and a Gradio interface.</p>
        
            <!-- Here is where we include the Gradio interface via an iframe -->
            <iframe src="http://localhost:7860/" width="100%" height="600" style="border:none;"></iframe>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
